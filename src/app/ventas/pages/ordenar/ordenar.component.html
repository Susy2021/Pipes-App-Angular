

<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>
    Pipes creados por {{ 'nosotros' | mayusculas:enMayusculas }}
  </p>

</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">

    <button pButton type="button"
          label= " toggle mayÃºsculas "
          class="p-button-outlined mr-2"
          icon="pi pi- sync"
          iconPos="right"
          (click)="cambiar()">

  </button>

      <p-button class="mr-2"
                label="Por Nombre"
                icon="pi pi-sort"
                (click)="cambiarOrden('nombre')">
      </p-button>

      <p-button styleClass="mr-2 p-button-danger"
                label="Vuela"
                icon="pi pi-sort"
                (click)="cambiarOrden('vuela')">
      </p-button>

      <p-button styleClass="mr-2 p-button-help"
                label="Por Color"
                icon="pi pi-sort"
                (click)="cambiarOrden('color')">
      </p-button>

  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col mt-3">
    <p-table [value]="heroes | ordenar:ordenarPor " responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
          <tr>
              <td>{{ heroes.nombre }}</td>
              <td>{{ heroes.vuela | vuela | titlecase }}</td>
              <td>{{ heroes.color }}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>

<div class="p-grid">
  <div class="p-col mt-3">
    <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
          <tr>
              <td>{{ heroes.nombre }}</td>
              <td>{{ heroes.vuela | vuela | titlecase }}</td>
              <td>{{ heroes.color }}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
